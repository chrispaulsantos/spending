<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Semantic/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="Other.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.0.9/jquery.mCustomScrollbar.min.css" type="text/css">
        <script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
        <script src='papaparse.min.js'></script>
        <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

    <style media="screen">
        #login-box {
            height: 184px;
            position: relative;
            top: 50%;
            margin-top: -92px;
        }
        .ui.form {
            max-width: 380px;
            border-radius: 4px;
            padding: 20px;
            width: 100%;
            display: block;
            margin: 0px auto 40px;
            background: rgba(255, 255, 255, 0.1) none repeat scroll 0% 0%;
            box-shadow: 0px 1px 2px 1px rgba(0, 0, 0, 0.1);
        }
    </style>
    <body>
            <div id='login-box'>
                <form class="ui form">
                    <div class="field">
                        <label></label>
                        <input name="username" placeholder="Username" type="text">
                    </div>
                    <div class="field">
                        <label></label>
                        <input name="password" placeholder="Password" type="password">
                    </div>
                    <button class="ui button" onclick="check(this.form)" type="submit">Submit</button>
                </form>
            </div>
    </body>
</html>
