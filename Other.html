<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Semantic/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="Other.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.0.9/jquery.mCustomScrollbar.min.css" type="text/css">
        <script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
        <script src='papaparse.min.js'></script>
        <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
        <script src="Semantic/semantic.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.0.9/jquery.mCustomScrollbar.min.js'></script>
        <script src="Other.js"></script>
    </head>
    <body>
        <div class="ui" id='load'>
          <div class="ui page dimmer">
            <div class="ui text loader">Reading CSV</div>
          </div>
          <p></p>
        </div>
        <div id='menu-wrapper'>
            <div id='menu'>
                <div tabindex="0" class="ui dropdown selection">
                    <select id='chart-select'>
                        <option value="">Select Graph</option>
                        <option value="Pie">Pie</option>
                        <option value="Bar">Bar</option>
                    </select>
                    <i class="dropdown icon"></i>
                    <div class="default text">Select Graph</div>
                    <div tabindex="-1" class="menu">
                        <div class="item" data-value="Pie">Pie</div>
                        <div class="item" data-value="Bar">Bar</div>
                    </div>
                </div>
                <div tabindex="1" class="ui dropdown selection">
                    <select id='type-select'>
                        <option value="">Select Type</option>
                        <option value="All">All</option>
                        <option value="Food">Food</option>
                        <option value="Gas">Gas</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Tech">Tech</option>
                        <option value="Books">Books</option>
                        <option value="Music">Music</option>
                        <option value="Movies">Movies</option>
                        <option value="Tuition">Tuition</option>
                    </select>
                    <i class="dropdown icon"></i>
                    <div class="default text">Select Type</div>
                    <div tabindex="-1" class="menu">
                        <div class="item" data-value="All">All</div>
                        <div class="item" data-value="Food">Food</div>
                        <div class="item" data-value="Gas">Gas</div>
                        <div class="item" data-value="Transportation">Transportation</div>
                        <div class="item" data-value="Tech">Tech</div>
                        <div class="item" data-value="Books">Books</div>
                        <div class="item" data-value="Music">Music</div>
                        <div class="item" data-value="Movies">Movies</div>
                        <div class="item" data-value="Tuition">Tuition</div>
                    </div>
                </div>
                <div>
                    <label for="file" class="ui icon button" style="margin-top: 1px;">
                        <i class="file icon"></i>
                        Select CSV</label>
                    <input type="file" id="file" style="display:none">
                </div>
            </div>
        </div>
        <div id='chart-wrapper'>
            <div id='chart-holder'>
                <canvas id="myChart" width="1000" height="600"></canvas>
            </div>
        </div>
        <div id='stats'>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Info</th>
                    </tr>
                </thead>
                <tbody id='tableBody'><tr><td><div class='ui accordion'></div></td></tr></tbody>
            </table>
            <div class='ui statistics'>
                <div class="statistic" id='date'>
                    <div class="value" style='font-size: 2rem;'>
                    </div>
                    <div class="label">
                        Date
                    </div>
                </div>
                <div class="statistic" id='transac'>
                    <div class="value">
                    </div>
                    <div class="label">
                        Transactions
                    </div>
                </div>
                <div class="statistic" id='gtotal'>
                    <div class="value">
                    </div>
                    <div class="label">
                        Total Spent
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
