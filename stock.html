<!DOCTYPE html>
    <html>
        <head>
            <title>MSFT Stock Quote</title>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
            <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
            <script src="Semantic/semantic.min.js"></script>
            <script src="Quote.js"></script>
            <link rel="stylesheet" type="text/css" href="Semantic/semantic.min.css">
            <link rel="stylesheet" href="Main.css" media="screen" charset="utf-8">
        </head>
        <body>
            <div class='ui statistics'>
                <div id='price'></div>
                <div id='open'>Open: </div>
            </div>
            <div style="position:relative; left:37%;">
                <input id='symbol' type="text"></input>
                <button id='run' class="ui labeled icon button"><i class="play icon"></i>Run</button>
                <button id='stop' class="ui labeled icon button"><i class="stop icon"></i>Stop</button>
                <button class="ui labeled icon button" onclick='downloadCSV({ filename: "stock-data.csv" });'><i class='download icon'></i>Download CSV</button>
            </div>
            <br/>
            <canvas id="myChart" width="900" height="500"></canvas>
        </body>
    </html>
